<h2>Employees</h2>

<div class="form-group">
    <div class="input-group">
    <div class="input-group-addon"><i class="fa fa-search"></i></div>

    <input type="text" class="form-control" placeholder="Search Employee" ng-model="searchEmployee">

    </div>      
</div>

<table class="table table-hover table-striped table-bordered">
    <thead>
        <tr>
            <td>
                <a ng-click="sortType = 'name'; sortReverse = !sortReverse;reloadRoute()">
                    Name
                    <span ng-show="sortType == 'name'&& !sortReverse"" class="fa fa-caret-down"></span>
                    <span ng-show="sortType == 'name'&& sortReverse"" class="fa fa-caret-up"></span>
                </a>
            </td>
            <td>
                <a  ng-click="sortType = 'phoneNumber'; sortReverse = !sortReverse;reloadRoute()">
                    Phone Number
                    <span ng-show="sortType == 'phoneNumber'&& !sortReverse"" class="fa fa-caret-down"></span>
                    <span ng-show="sortType == 'phoneNumber'&& sortReverse"" class="fa fa-caret-up"></span>
                </a>
            </td>
            <td>
                <a ng-click="sortType = 'salary'; sortReverse = !sortReverse;reloadRoute()">
                    Salary
                    <span ng-show="sortType == 'salary'&& !sortReverse"" class="fa fa-caret-down"></span>
                    <span ng-show="sortType == 'salary'&& sortReverse"" class="fa fa-caret-up"></span>
                </a>
            </td>
        </tr>
    </thead>
    <tbody>
    
        <tr ng-repeat="employee in employees | orderBy:sortType:sortReverse | filter:searchEmployee">
            <td>{{ employee.name }}</td>
            <td>{{ employee.phoneNumber }}</td>
            <td>${{ employee.salary }}</td>
        </tr>
        
    </tbody>
</table>
